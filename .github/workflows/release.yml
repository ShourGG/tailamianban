name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

# 授予 GitHub Actions 必要的权限
permissions:
  contents: write
  packages: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build frontend
      run: |
        cd web
        npm ci --legacy-peer-deps
        npm run build
        cd ..
        
    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: web/dist

  build-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: cmd/dist

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: |
        go mod download

    - name: Build binary
      env:
        CGO_ENABLED: 1
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        # 安装交叉编译工具
        if [ "${{ matrix.goarch }}" = "arm64" ]; then
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          export CC=aarch64-linux-gnu-gcc
        fi
        
        # 获取版本号
        VERSION="${{ github.event.inputs.version || github.ref_name }}"
        
        # 编译二进制文件（嵌入前端资源并注入版本号）
        go build -ldflags "-s -w \
          -X main.Version=${VERSION} \
          -X main.Build=release \
          -X terraria-panel/internal/api/handlers.AppVersion=${VERSION} \
          -X terraria-panel/internal/api/handlers.BuildInfo=release" \
          -o terraria-panel cmd/main.go
        
        # 确保二进制文件可执行
        chmod +x terraria-panel

    - name: Package release
      run: |
        # 创建发布包结构
        mkdir -p release/terraria-panel
        
        # 复制核心文件
        cp terraria-panel release/terraria-panel/
        cp -r scripts release/terraria-panel/
        cp -r configs release/terraria-panel/ || true
        cp README.md release/terraria-panel/
        
        # 如果dist目录存在且二进制文件没有嵌入，则复制
        if [ -d "dist" ] && [ ! -f "internal/embedded/embed.go" ]; then
          cp -r dist release/terraria-panel/
        fi
        
        # 创建必要的空目录
        mkdir -p release/terraria-panel/data
        mkdir -p release/terraria-panel/logs
        mkdir -p release/terraria-panel/worlds
        
        # 打包
        cd release
        tar -czf terraria-panel-${{ matrix.suffix }}.tar.gz terraria-panel
        cd ..

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: terraria-panel-${{ matrix.suffix }}
        path: release/terraria-panel-${{ matrix.suffix }}.tar.gz

  create-release:
    needs: build-backend
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Generate release notes
      id: release_notes
      run: |
        VERSION="${{ github.event.inputs.version || github.ref_name }}"
        PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${VERSION}$" | head -n 1)
        
        if [ -z "$PREVIOUS_TAG" ]; then
          CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGES=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        FEATURES=$(echo "$CHANGES" | grep -E "^- (feat|feature|✨)" || echo "")
        FIXES=$(echo "$CHANGES" | grep -E "^- (fix|🐛)" || echo "")
        DOCS=$(echo "$CHANGES" | grep -E "^- (docs|📝)" || echo "")
        REFACTOR=$(echo "$CHANGES" | grep -E "^- (refactor|♻️)" || echo "")
        CHORE=$(echo "$CHANGES" | grep -E "^- (chore|build|ci|🔧)" || echo "")
        OTHERS=$(echo "$CHANGES" | grep -vE "^- (feat|feature|fix|docs|refactor|chore|build|ci|✨|🐛|📝|♻️|🔧)" || echo "")
        
        CHANGELOG=""
        [ -n "$FEATURES" ] && CHANGELOG="${CHANGELOG}#### ✨ 新增特性\n${FEATURES}\n\n"
        [ -n "$FIXES" ] && CHANGELOG="${CHANGELOG}#### 🐛 Bug 修复\n${FIXES}\n\n"
        [ -n "$REFACTOR" ] && CHANGELOG="${CHANGELOG}#### ♻️ 代码重构\n${REFACTOR}\n\n"
        [ -n "$DOCS" ] && CHANGELOG="${CHANGELOG}#### 📝 文档更新\n${DOCS}\n\n"
        [ -n "$CHORE" ] && CHANGELOG="${CHANGELOG}#### 🔧 构建/工具\n${CHORE}\n\n"
        [ -n "$OTHERS" ] && CHANGELOG="${CHANGELOG}#### 🔄 其他变更\n${OTHERS}\n\n"
        [ -z "$CHANGELOG" ] && CHANGELOG="#### 🔄 本次更新\n- 版本发布\n\n"
        
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: Release ${{ github.event.inputs.version || github.ref_name }}
        draft: false
        prerelease: false
        files: |
          terraria-panel-linux-amd64/terraria-panel-linux-amd64.tar.gz
          terraria-panel-linux-arm64/terraria-panel-linux-arm64.tar.gz
        body: |
          ## 🎮 泰拉瑞亚面板 ${{ github.event.inputs.version || github.ref_name }}
          
          ### 📦 快速安装
          
          **一键安装（推荐）：**
          ```bash
          curl -fsSL https://raw.githubusercontent.com/ShourGG/tailamianban/main/scripts/install.sh | sudo bash
          ```
          
          **手动安装：**
          ```bash
          # 下载对应架构的版本
          wget https://github.com/ShourGG/tailamianban/releases/download/${{ github.event.inputs.version || github.ref_name }}/terraria-panel-linux-amd64.tar.gz
          
          # 解压并启动
          tar -xzf terraria-panel-linux-amd64.tar.gz
          cd terraria-panel && ./scripts/run.sh start
          ```
          
          ---
          
          ### 🔄 本次更新
          
          ${{ steps.release_notes.outputs.CHANGELOG }}
          
          ---
          
          ### 📝 默认配置
          - **访问地址**: http://your-server-ip:8080
          - **默认用户名**: `admin`
          - **默认密码**: `admin123`
          - **数据目录**: `./data`
          - **日志目录**: `./logs`
          
          ### ⚠️ 重要提示
          - 首次登录后请立即修改默认密码
          - 建议使用 Nginx 反向代理并配置 HTTPS
          - 定期备份 `./data` 目录